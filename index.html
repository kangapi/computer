<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@;400;500&display=swap" rel="stylesheet">
</head>
<body>

<!--Set icons in the desktop-->
<div class="icons">
    <img id="chrome" class="icon" src="assets/Google_Chrome_icon.png" alt="chrome">
    <img id="terminal" class="icon" src="assets/terminal-icon.png" alt="terminal">
</div>

<!--terminal window-->
<div id="terminaldiv">
    <div id="terminalheader">
        Terminal
        <div class="dots">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
    </div>
    <div class="myContent">
        <p>This is a fake terminal !!!!</p>
        <p>By kangapi</p>
    </div>
</div>

<!--Chrome window-->
<div id="chromediv">
    <div id="chromeheader">
        Chrome
        <div class="dots">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
    </div>
    <div class="myContent">
        <p>This is a fake chrome browser !!!!</p>
        <p>By kangapi</p>
    </div>
</div>

<!--Load the script file-->
<script src="index.js"></script>

</body>
</html>
